<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="dataloaded()">
    <h1 class="text-center mt-3">Calculate Your Real Love </h1>
    <div class="container-fluid text-center mt-5">
        <div class="row">
            <div class="col-md-3 text-center">
                <img src="imgs/girl.gif" class="img-fluid gifs " alt="">
            </div>
            <div class="col-sm-12 col-md-6">
                <label for="name1" style="display: none;" id="lbl1">Enter your name</label> <br>
                <input type="text" id="name1" placeholder="Enter your name here" class="inputs"
                    onkeypress=" return isNumberKey(event)">
                <br> <br>
                <label for="name2" style="display: none;" id="lbl2"><b>Enter your crush name</b></label> <br>
                <input type="text" id="name2" placeholder="Enter your crush name" class="inputs"
                    onkeypress=" return isNumberKey(event)">
                <br> <br>
                <button type="submit" class="btn btn-lg check-btn " onclick="validate()">Check</button>
            </div>
            <div class="col-md-3 text-center">
                <img src="imgs/boy.gif" class="img-fluid gifs mr-4" alt="">
            </div>
        </div>
    </div>
    <div class="show_Love_Percentage" style="display: none;">
        <h3 class="text-center">The love percentage between <span id="firstName"></span> and
            <span id="secondName"></span> is: <span id="result"></span> </h3>
    </div>
    <h4 class="mt-5 img-container" style="display: none;"><img src="" alt="" class="mx-auto d-block"
            id="Result-Category" width="70px" height="70px"></h4>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</html>
